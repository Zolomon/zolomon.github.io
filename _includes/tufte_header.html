<header class="site-header">

  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        <a class="site-title" style="float: left;" href="{{ site.baseurl }}/">{{ site.title }}</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" style="float: right;" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
